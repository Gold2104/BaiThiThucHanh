<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra cặp số thân thiết</title>
</head>
<body>
  <h2>Kiểm tra cặp số thân thiết</h2>

  <label for="so1">Nhập số thứ nhất:</label>
  <input type="number" id="so1" min="1"><br><br>

  <label for="so2">Nhập số thứ hai:</label>
  <input type="number" id="so2" min="1"><br><br>

  <button onclick="kiemTra()">Kiểm tra</button>

  <p id="ketQua"></p>

  <script>
    // Hàm tính tổng ước số của 1 số (trừ chính nó)
    function tongUocSo(n) {
      let tong = 0;
      for (let i = 1; i <= n / 2; i++) {
        if (n % i === 0) {
          tong += i;
        }
      }
      return tong;
    }

    // Hàm kiểm tra cặp số thân thiết
    function laCapSoThanThiet(a, b) {
      return tongUocSo(a) === b && tongUocSo(b) === a;
    }

    // Hàm xử lý khi nhấn nút "Kiểm tra"
    function kiemTra() {
      let so1 = parseInt(document.getElementById("so1").value);
      let so2 = parseInt(document.getElementById("so2").value);
      let ketQua = document.getElementById("ketQua");

      if (isNaN(so1) || isNaN(so2) || so1 <= 0 || so2 <= 0) {
        ketQua.innerText = "Vui lòng nhập hai số nguyên dương hợp lệ.";
        return;
      }

      if (laCapSoThanThiet(so1, so2)) {
        ketQua.innerText = `${so1} và ${so2} là cặp số thân thiết. `;
      } else {
        ketQua.innerText = `${so1} và ${so2} không phải là cặp số thân thiết. `;
      }
    }
  </script>
</body>
</html>
